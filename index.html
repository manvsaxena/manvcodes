    <!-- Three.js Robot Animation Code -->
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('robot-animation').appendChild(renderer.domElement);

        // Create a basic geometry for the robot body and limbs
        const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
        const limbGeometry = new THREE.BoxGeometry(0.25, 1, 0.25);
        const headGeometry = new THREE.BoxGeometry(0.75, 0.75, 0.75);
        const material = new THREE.MeshStandardMaterial({ color: 0x808080 });

        // Create body parts
        const body = new THREE.Mesh(bodyGeometry, material);
        body.position.y = 1;
        scene.add(body);

        const head = new THREE.Mesh(headGeometry, material);
        head.position.y = 2.5;
        scene.add(head);

        const leftArm = new THREE.Mesh(limbGeometry, material);
        leftArm.position.set(-0.75, 1, 0);
        scene.add(leftArm);

        const rightArm = new THREE.Mesh(limbGeometry, material);
        rightArm.position.set(0.75, 1, 0);
        scene.add(rightArm);

        const leftLeg = new THREE.Mesh(limbGeometry, material);
        leftLeg.position.set(-0.3, -0.5, 0);
        scene.add(leftLeg);

        const rightLeg = new THREE.Mesh(limbGeometry, material);
        rightLeg.position.set(0.3, -0.5, 0);
        scene.add(rightLeg);

        // Add lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Simple animation for the arms
            leftArm.rotation.z = Math.sin(Date.now() * 0.001) * 0.5;
            rightArm.rotation.z = -Math.sin(Date.now() * 0.001) * 0.5;

            // Simple head bobbing animation
            head.position.y = 2.5 + Math.sin(Date.now() * 0.002) * 0.1;

            renderer.render(scene, camera);
        }
        animate();
    </script>
